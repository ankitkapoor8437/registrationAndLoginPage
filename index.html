        <div class="login-section">
            <!-- Register Section -->
            <div class="form-box Register">
                <h2>Welcome</h2>
                <div class="input-box">
                    <input type="name" required>
                    <label for="">Name</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-box">
                    <button class="btn">Register</button>
                </div>
                <div class="term-condition">
                    <label for=""> <input type="checkbox" name="" id=""> Yes, I agree to the terms and
                        conditions.</label>
                </div>
                <div class="account-login">
                    <label for="">Already have an account? <a href="" class="Login-link">Login</a> </label>
                </div>

                <!-- Login Section -->
                <div class="form-box Login">
                    <h2>Log In</h2>
                    <div class="input-box">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="input-box">
                        <button class="btn">Register</button>
                    </div>

                    <div class="account-login">
                        <label for="">Create an account? <a href="" class="Register-link">Register</a> </label>
                    </div>

                </div>

            </div>
        </div>
